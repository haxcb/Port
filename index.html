		<script>
			
			$(function() {
				$(document).tooltip({
					show: { effect: "fadeIn", duration: 200 },
					position: {
						my: "center bottom-20",
						at: "center top",
						using: function( position, feedback ) {
							$( this ).css( position );
							$( "<div>" )
								.addClass( "arrow" )
								.addClass( feedback.vertical )
								.addClass( feedback.horizontal )
								.appendTo( this );
						}
					},
					track: true
				});
			});
